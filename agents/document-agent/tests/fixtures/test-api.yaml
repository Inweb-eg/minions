openapi: 3.0.0
info:
  title: TukTuk Test API
  description: Test API for APIParser
  version: 1.0.0

servers:
  - url: https://api.tuktuk.baghdad/v1
    description: Production server

security:
  - bearerAuth: []

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
      description: JWT authentication

  schemas:
    User:
      type: object
      required:
        - id
        - email
        - phone
      properties:
        id:
          type: string
          description: Unique user identifier
        email:
          type: string
          format: email
        phone:
          type: string
        name:
          type: string
        createdAt:
          type: string
          format: date-time
      example:
        id: "usr_123"
        email: "user@example.com"
        phone: "+9647701234567"
        name: "Ahmed Ali"

    Ride:
      type: object
      required:
        - id
        - userId
        - status
      properties:
        id:
          type: string
        userId:
          type: string
        driverId:
          type: string
        status:
          type: string
          enum: [pending, accepted, completed, cancelled]
        pickupLocation:
          type: object
        dropoffLocation:
          type: object
        fare:
          type: number

    Error:
      type: object
      properties:
        code:
          type: string
        message:
          type: string

paths:
  /users:
    get:
      summary: List all users
      description: Retrieve a list of all users with pagination
      tags:
        - Users
      parameters:
        - name: page
          in: query
          description: Page number
          required: false
          schema:
            type: integer
            default: 1
        - name: limit
          in: query
          description: Number of items per page
          required: false
          schema:
            type: integer
            default: 10
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/User'
                  total:
                    type: integer
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

    post:
      summary: Create a new user
      description: Register a new user in the system
      tags:
        - Users
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - email
                - phone
                - password
              properties:
                email:
                  type: string
                  format: email
                phone:
                  type: string
                password:
                  type: string
                  format: password
                name:
                  type: string
      responses:
        '201':
          description: User created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /users/{userId}:
    get:
      summary: Get user by ID
      description: Retrieve a specific user by their ID
      tags:
        - Users
      parameters:
        - name: userId
          in: path
          required: true
          description: User ID
          schema:
            type: string
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        '404':
          description: User not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /rides:
    post:
      summary: Create a new ride request
      description: Request a new ride
      tags:
        - Rides
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - userId
                - pickupLocation
                - dropoffLocation
              properties:
                userId:
                  type: string
                pickupLocation:
                  type: object
                dropoffLocation:
                  type: object
      responses:
        '201':
          description: Ride created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Ride'
